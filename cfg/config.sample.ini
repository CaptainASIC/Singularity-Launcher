[General]
# General application settings
version = 0.1.0
theme = dark
save_sessions = true

[Hardware]
# Hardware configuration
cpu_type = auto
gpu_type = auto
gpu_memory_limit = 8G
platform = auto
power_mode = performance

[Containers]
# Container engine configuration
container_engine = podman
auto_start = true

# Container definitions
[LLM]
ollama = http://localhost:11434
sillytavern = http://localhost:8000
tavernai = http://localhost:8001
oobabooga = http://localhost:7860

[Image Generation]
stable_diffusion = http://localhost:7860
comfyui = http://localhost:8188

[Audio]
tts = http://localhost:5500
stt = http://localhost:5501

[Video]
video_generation = http://localhost:5600
video_upscaling = http://localhost:5601

[Lab]
# Lab setup configuration
python_version = 3.10
node_version = 18.x
rust_version = stable

[Paths]
# Data and configuration paths
data_dir = data
compose_dir = compose
logs_dir = logs
