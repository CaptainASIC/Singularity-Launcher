version: '3'

services:
  ollama:
    container_name: singularity-ollama
    image: ollama/ollama:latest
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ${OLLAMA_VOLUME:-./data/ollama}:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      # Jetson-specific environment variables
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=all
      # Orin NX 8GB specific optimizations
      - OLLAMA_NUM_THREADS=8
    runtime: nvidia
    # Resource limits optimized for Jetson Orin NX 8GB
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: '8'
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - singularity_net

networks:
  singularity_net:
    name: singularity_net
    external: true
